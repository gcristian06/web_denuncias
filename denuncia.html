<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Denuncia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Denuncia</h1>
        
        <form id="denunciaForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" required>
            </div>
            
            <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="tipoDenuncia">Tipo de Denuncia:</label>
                <select id="tipoDenuncia" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="Robo">Robo</option>
                    <option value="Accidente">Accidente</option>
                    <option value="Violencia">Violencia</option>
                    <option value="Persona herida">Persona herida</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="detalles">Detalles:</label>
                <textarea id="detalles" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="foto">Subir foto como evidencia:</label>
                <input type="file" id="foto" accept="image/*" capture="camera">
            </div>
            
            <div class="button-group">
                <button type="button" id="btnRegresar" class="btn btn-gris">Regresar</button>
                <button type="submit" id="btnEnviar" class="btn btn-rojo">Enviar Denuncia</button>
            </div>
        </form>
    </div>

    <script src="firebase-config.js"></script>
    <script src="denuncia.js"></script>
</body>
</html>
