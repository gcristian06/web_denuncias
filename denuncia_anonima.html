<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Denuncia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Denuncia</h1>
        
        <form id="denunciaForm">          
            <div class="form-group">
                <label for="tipoDenuncia">Tipo de Denuncia:</label>
                <select id="tipoDenuncia" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="Asalto/robo">Asalto/robo</option>
                    <option value="Persona herida">Persona herida</option>
                    <option value="Menor en riesgo">Menor en riesgo</option>
                    <option value="Violencia Intrafamiliar/doméstica">Violencia Intrafamiliar/doméstica</option>
                    <option value="Accidente de tránsito">Accidente de tránsito</option>
                    <option value="Alteración del orden público">Alteración del orden público</option>
                    <option value="Eventos adversos(incendio/desastre natural/inundación/etc.)">Eventos adversos(incendio/desastre natural/inundación/etc.)</option>
                    <option value="Accidente de tránsito">Accidente de tránsito</option>
                    <option value="Maltrato animal">Maltrato animal</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="detalles">Detalles:</label>
                <textarea id="detalles" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="foto">Subir foto como evidencia:</label>
                <input type="file" id="foto" accept="image/*" capture="camera">
            </div>
            
            <div class="button-group">
                <button onclick="window.location.href='index.html'" type="button" id="btnRegresar" class="btn btn-gris">Regresar</button>
                <button type="submit" id="btnEnviar" class="btn btn-rojo">Enviar Denuncia</button>
            </div>
        </form>
    </div>

    <script src="firebase-config.js"></script>
    <script src="denuncia_anonima.js"></script>
</body>
</html>
