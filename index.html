<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Denuncias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido(a)</h1>
        </header>

        <div class="buttons">
            <button id="consultarBtn" class="btn">Consultar</button>
            <button id="loginBtn" class="btn">Login</button>
            <p>Realiza tu denuncia aquí</p>
            <button id="denunciaBtn" class="btn denuncia">Denuncia</button>
            <p>O si prefieres, denuncia de forma anónima</p>
            <button id="denunciaAnonimaBtn" class="btn denuncia-anonima">Denuncia Anónima</button>
            
            <!-- Nuevo botón de descarga APK -->
            <a href="https://github.com/gcristian06/AppDenuncias/blob/main/AppDenuncias.apk" download="AplicacionDenuncias.apk" class="btn descarga">Descargar App</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
